
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>formulario</title>
    <link rel='stylesheet'   href='style.css'>
</head>
<body>
    <h1> Ejemplo de pagina</h1>
    <h2>esto es un formulario</h2> 
    <form >
        <div>
            <label for="text" class="nombre">Nombre: </label>
            <input type="text" name="text" id="name">
        </div>

        <div>
                <label for="text" class="apellido">Apellido: </label>
                <input type="text" name="text" id="lastname">
         </div>

         <div>
            <label for="text" class="email"> Email: </label>            
            <input type="text" name="text" id="email">
         </div>
         <div>
            <input type="submit" value="Registrar" class="registrar">
            <input type="submit" value="Iniciar sesion" class="sesion">
        </div>

    </form>
    
</body>
</html>
